<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff0a0a">
    <title>404 - الصفحة غير موجودة | ArshifX</title>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff0a0a;
            --primary-glow: rgba(255, 10, 10, 0.4);
            --bg-dark: #0a0a0a;
            --bg-glass: rgba(30, 30, 30, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border-color: rgba(255, 10, 10, 0.25);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #151515 50%, #050505 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 10, 10, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 10, 10, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { 
                transform: translateY(-100vh) rotate(720deg); 
                opacity: 0;
            }
        }

        /* Content */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
        }

        .error-code {
            font-size: 10em;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, #ff5555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px var(--primary-glow);
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-5px, 0); }
            94% { transform: translate(5px, 0); }
            96% { transform: translate(-3px, 0); }
            98% { transform: translate(3px, 0); }
        }

        .error-icon {
            font-size: 4em;
            color: var(--primary);
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .error-title {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .error-desc {
            font-size: 1.2em;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 15px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
        }

        .btn-primary:hover {
            background: transparent;
            box-shadow: 0 10px 30px var(--primary-glow);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: var(--bg-glass);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateY(-3px);
        }

        .logo {
            margin-top: 60px;
        }

        .logo a {
            font-size: 1.5em;
            font-weight: 800;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .logo a:hover {
            color: var(--primary);
        }

        .logo .x-letter {
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code { font-size: 6em; }
            .error-icon { font-size: 3em; }
            .error-title { font-size: 1.5em; }
            .error-desc { font-size: 1em; }
            .buttons { flex-direction: column; align-items: center; }
            .btn { width: 100%; max-width: 250px; justify-content: center; }
        }
    </style>
</head>
<body>
    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="error-code">404</div>
        <div class="error-icon"><i class="ri-ghost-line"></i></div>
        <h1 class="error-title">الصفحة غير موجودة!</h1>
        <p class="error-desc">
            عذراً، يبدو أن الصفحة التي تبحث عنها قد اختفت أو غير موجودة. 
            ربما تم نقلها أو حذفها.
        </p>

        <div class="buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="ri-home-4-line"></i>
                الرئيسية
            </a>
            <a href="anime.html" class="btn btn-secondary">
                <i class="ri-sword-line"></i>
                الأنمي
            </a>
            <a href="series.html" class="btn btn-secondary">
                <i class="ri-movie-2-line"></i>
                المسلسلات
            </a>
        </div>

        <div class="logo">
            <a href="index.html">Arshif<span class="x-letter">X</span></a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 25;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = (Math.random() * 10) + 's';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
